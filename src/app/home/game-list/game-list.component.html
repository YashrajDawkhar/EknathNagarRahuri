<link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text&display=swap" rel="stylesheet">

<div class="timeline">

  <h3 style="font-family: 'STIX Two Text', serif;font-size: 26px;">Event Updates</h3>


  <div class="box">
    <p-progressSpinner *ngIf="progressSpinner" class="pSpinner"></p-progressSpinner>
    <div class="container" *ngFor="let data of events" loading="lazy">

      

      <div class="lines">
        <div class="dot"></div>
        <div class="line"></div>
      </div>

      <div class="cards">
        <div class="card" >

          <h4 id="cardright">{{data.Date |date}}</h4>
          <p id="cardright" [innerHTML]="data.Desc"></p>
          <img [src]="data.Img" >
        </div>
      </div>


    </div>

    <div style="height:86px;">

    </div>



    <div class="bottom">

      <div class="btn" routerLink="/event">Event Winner</div>

    </div>
  </div>


</div>
