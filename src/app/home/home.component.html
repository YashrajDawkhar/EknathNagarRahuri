<meta name="theme-color" content="#011049">
<nav>
    <span routerLink="/Home" routerLinkActive="active">Home </span>
    <span routerLink="/event" routerLinkActive="active">Event</span>
    <span routerLink="/Arti" routerLinkActive="active">Arti </span>
    <span routerLink="/donation" routerLinkActive="active">Donation</span>
    <span routerLink="/login" routerLinkActive="active" *ngIf="Notlogin">Login</span>
    <span routerLink="/dashboard" routerLinkActive="active" *ngIf="login">Dashboard</span>
</nav>

<div>
    <div class="position1">
        <div class="carosel">


            <ngb-carousel #carousel [interval]="3000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
                (slide)="onSlide($event)">
                <ng-template ngbSlide *ngFor="let img of images; index as i">

                    <div class="picsum-img-wrapper">
                        <img [src]="img.img" alt="My image {{i + 1}} description">
                    </div>

                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <div class="name">
        एकनाथ नगरचा राजा मित्र मंडळ ,राहुरी
    </div>
    <div class="artiname">
        <app-time-line></app-time-line>
        <div class="gameList">
            <app-game-list></app-game-list>
        </div>
    </div>

    <div class="gallery">
        <app-gallery></app-gallery>
    </div>

    
</div>

<app-footer></app-footer>
